    <form [formGroup]="form" (ngSubmit)="submit()" class="modal-form">
      <!-- Mật khẩu cũ -->
      <div class="form-group">
        <label for="oldPassword">Mật khẩu hiện tại</label>
        <input
          type="password"
          id="oldPassword"
          formControlName="oldPassword"
          placeholder="Nhập mật khẩu hiện tại"
        />
        <div *ngIf="form.get('oldPassword')?.invalid && form.get('oldPassword')?.touched" class="text-error">
          Mật khẩu hiện tại là bắt buộc
        </div>
      </div>

      <!-- Mật khẩu mới -->
      <div class="form-group">
        <label for="newPassword">Mật khẩu mới</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Nhập mật khẩu mới"
        />
        <div *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched" class="text-error">
          <div *ngIf="form.get('newPassword')?.errors?.['required']">Mật khẩu mới là bắt buộc</div>
          <div *ngIf="form.get('newPassword')?.errors?.['minlength']">
            Mật khẩu phải ít nhất {{ form.get('newPassword')?.errors?.['minlength'].requiredLength }} ký tự
          </div>
        </div>
      </div>

      <!-- Xác nhận mật khẩu -->
      <div class="form-group">
        <label for="confirmPassword">Xác nhận mật khẩu mới</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Nhập lại mật khẩu mới"
        />
        <div *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched" class="text-error">
          Xác nhận mật khẩu là bắt buộc
        </div>
        <div *ngIf="form.value.newPassword && form.value.confirmPassword && form.value.newPassword !== form.value.confirmPassword" class="text-error">
          Mật khẩu xác nhận không khớp
        </div>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || isSubmitting"
        class="modal-button"
      >
        {{ isSubmitting ? 'Đang xử lý...' : 'Đổi mật khẩu' }}
      </button>
      
    </form>
  <!-- </div>
</div> -->

<app-toast></app-toast>
@if(isSubmitting) { 
<screen-loading></screen-loading>
}
