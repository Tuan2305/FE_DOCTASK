  <nz-modal
    [(nzVisible)]="isVisible"
    nzTitle="Xem file "
    (nzOnCancel)="handleCancel()"
    [nzWidth]="'50vw'"
    [nzCentered]="true"
    [nzBodyStyle]="{ 'overflow': 'hidden', 'padding': '0' }"
    [nzFooter]="null"
  >
        <div *nzModalContent>
          <ngx-doc-viewer
            [url]="pdfSrc"
            viewer="google"
            style="width:100%; height:80vh;"
          ></ngx-doc-viewer>
        </div>

        <!-- <div class="footer" *nzModalFooter>
          <button class="btn" nz-button  [nzType]="'primary'" (click)="handleCancel()">Cancel</button>
        </div> -->
      </nz-modal>
